<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Scientific_Calc.css">
</head>
<body class="action">
<div class="box">
    <div class="display" >
        <input id="screen" type="text" placeholder="0">
    </div>

    <div class="btns">
        <div class="row">
            <button class="btn" onclick="Ce()">CE</button>
            <button class="btn" onclick="display('X!')">X!</button>
            <button class="btn" onclick="display('(')">(</button>
            <button class="btn" onclick="display(')')">)</button>
            <button class="btn" onclick="percent()">%</button>
            <button class="btn"onclick="clearScreen()">AC</button>
        </div>

        <div class="row">
            <button class="btn" onclick="sine()">sin</button>
            <button class="btn" onclick="Pie()">pi</button>
            <button class="btn" onclick="display('7')">7</button>
            <button class="btn" onclick="display('8')">8</button>
            <button class="btn" onclick="display('9')">9</button>
            <button class="btn" onclick="display('/')">/</button>
        </div>


        <div class="row">
            <button class="btn" onclick="cosine()">cos</button>
            <button class="btn" onclick="logg()">log</button>
            <button class="btn" onclick="display('4')">4</button>
            <button class="btn" onclick="display('5')">5</button>
            <button class="btn" onclick="display('6')">6</button>
            <button class="btn" onclick="display('*')">*</button>
        </div>


        <div class="row">
            <button class="btn" onclick="tang()">tan</button>
            <button class="btn" onclick="sqrt()">âˆš</button>
            <button class="btn" onclick="display('1')">1</button>
            <button class="btn" onclick="display('2')">2</button>
            <button class="btn" onclick="display('3')">3</button>
            <button class="btn"onclick="display('-')" >-</button>
        </div>

        <div class="row">
            <button class="btn" onclick="Exponent()">e</button>
            <button class="btn" onclick="power()">x^2</button>
            <button class="btn" onclick="display('0')">0</button>
            <button class="btn"onclick="display('.')" >.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="display('+')">+</button>
        </div>


    </div>
</div>
</body>
<script type="text/javascript" src="myscript.js"></script>
</html>
